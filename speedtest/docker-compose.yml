---
version: "2.4"
services:
  speedtest:
    image: openspeedtest/latest:latest@sha256:e5d550891147d0413aa7c757e7923e71ed831f0e80a5a558949b5c38ca07db7d
    container_name: speedtest
    labels:
      - traefik.enable=true
      - traefik.http.services.speedtest.loadbalancer.server.port=3000
      - traefik.http.middlewares.limit.buffering.maxRequestBodyBytes=10000000000
      - traefik.http.routers.speedtest.middlewares=limit
      - show.external=true
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network