---
version: "2.4"
services:
  scrutiny:
    image: 'ghcr.io/analogj/scrutiny:master-web@sha256:03c25ba7e1c8ff05a1c2f71a3574233471c263bf14f72eb4e226839494b07971'
    container_name: scrutiny
    labels:
      - traefik.enable=true
      - traefik.http.services.scrutiny.loadbalancer.server.port=8080
      - show.external=true
    environment:
      - SCRUTINY_WEB_INFLUXDB_HOST=scrutinydb
    user: "9001:9001"
    ports:
      - 3200:8080
    volumes:
      - './config:/opt/scrutiny/config'
    restart: 'unless-stopped'
    depends_on:
      - scrutinydb
  scrutinydb:
    image: 'influxdb:2.7'
    container_name: scrutinydb
    user: "9001:9001"
    volumes:
      - './data:/var/lib/influxdb2'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8086/health"]
      interval: 5s
      timeout: 10s
      retries: 20
networks:
  default:
    external: true
    name: ctr-network