version: '2'
services:
  mealie:
    image: ghcr.io/mealie-recipes/mealie:v1.8.0
    container_name: mealie
    labels:
      - traefik.enable=true
      - traefik.http.services.mealie.loadbalancer.server.port=9000
      - show.external=true
    env_file: mealie.env
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./data:/app/data
    ports:
      - 9000:9000
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network