---
version: "2.4"
services:
  bazarr:
    image: 'ghcr.io/linuxserver/bazarr:1.3.1@sha256:dedc43e90ca36e034f7e4fa3b119e6d4f70f5f82823e532c7ac3678fc1f950d8'
    container_name: bazarr
    labels:
      - traefik.enable=true
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/videos:/movies'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network