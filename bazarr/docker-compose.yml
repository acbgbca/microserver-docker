---
version: "2.4"
services:
  bazarr:
    image: 'ghcr.io/linuxserver/bazarr:1.3.0@sha256:6a721b382872c04c38263d53ba7bf8ed3edae4d2f0b14bee42c4c8f7f5c51c04'
    container_name: bazarr
    labels:
      - traefik.enable=true
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/videos:/movies'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network