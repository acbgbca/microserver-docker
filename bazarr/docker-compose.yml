---
version: "2.4"
services:
  bazarr:
    image: 'ghcr.io/linuxserver/bazarr:1.4.1@sha256:c037e292ef76bbe9b1b29d0ce1afdf79a09da7d77d51617a3e8de41689ffef08'
    container_name: bazarr
    labels:
      - traefik.enable=true
      - traefik.http.services.bazarr.loadbalancer.server.port=6767
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/videos:/movies'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6767"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network