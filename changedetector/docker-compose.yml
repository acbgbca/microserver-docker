services:
  changedetector:
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:92eb008681b978859af72f8c181b59a1a9526f23d423b9541812fb0744cc7920
    container_name: changedetector
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.changedetector.loadbalancer.server.port=5000
      - show.external=true
    volumes:
      - ./data:/datastore
    environment:
      - PUID=9001
      - PGID=9001
      - USE_X_SETTINGS=1

networks:
  default:
    external: true
    name: ctr-network
