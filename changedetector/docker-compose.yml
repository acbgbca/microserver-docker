version: "2.4"
services:
  changedetector:
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:a4106d648125d942d966b2ab480e812c5ddf50b38976d398856cf06e691a5000
    container_name: changedetector
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.changedetector.loadbalancer.server.port=5000
      - show.external=true
    volumes:
      - ./data:/datastore
    environment:
      - PUID=9001
      - PGID=9001
      - USE_X_SETTINGS=1

networks:
  default:
    external: true
    name: ctr-network
