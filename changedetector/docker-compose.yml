version: "2.4"
services:
  changedetector:
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:26d194c4ae1fce6c2236d0abe2c1e763d38018a49ea4611fccd60d2c1c76c576
    container_name: changedetector
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.changedetector.loadbalancer.server.port=5000
      - show.external=true
    volumes:
      - ./data:/datastore
    environment:
      - PUID=9001
      - PGID=9001
      - USE_X_SETTINGS=1

networks:
  default:
    external: true
    name: ctr-network
