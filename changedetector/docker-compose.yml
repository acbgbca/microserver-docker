version: "2.4"
services:
  changedetector:
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:1de9d653f9292ee5fb2b624b393cb9b40931b9624f54e9f75394b66ba850425b
    container_name: changedetector
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.changedetector.loadbalancer.server.port=5000
      - show.external=true
    volumes:
      - ./data:/datastore
    environment:
      - PUID=9001
      - PGID=9001
      - USE_X_SETTINGS=1

networks:
  default:
    external: true
    name: ctr-network
