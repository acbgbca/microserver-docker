version: "2.4"
services:
  changedetector:
    image: ghcr.io/dgtlmoon/changedetection.io:0.45
    container_name: changedetector
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.changedetector.loadbalancer.server.port=5000
      - show.external=true
    # healthcheck:
    #   test: ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:5000"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 5
    volumes:
      - ./data:/datastore
    environment:
      - PUID=9001
      - PGID=9001
      - USE_X_SETTINGS=1
      - PLAYWRIGHT_DRIVER_URL=ws://playwright-chrome:3000/?stealth=1&--disable-web-security=true
    depends_on:
      - playwright-chrome
  playwright-chrome:
    hostname: playwright-chrome
    image: browserless/chrome:latest@sha256:ca30bdc60794fe52acdb62f2ec9b2fa6f578a63a8fdfbec220011b79457f25ef
    restart: unless-stopped

networks:
  default:
    external: true
    name: ctr-network
