---
version: "3.7"
services:
  homer:
    image: 'b4bz/homer:latest'
    container_name: homer
    labels:
      - traefik.enable=true
      - traefik.http.routers.homer.rule=Host(`microserver.local`)
      - traefik.http.services.homer.loadbalancer.server.port=8080
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/www/assets'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network