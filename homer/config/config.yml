---
# Homepage configuration
# See https://fontawesome.com/icons for icons options

title: "Dashboard"
subtitle: "Microserver"
logo: "assets/tools/heimdall.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: false
footer: ""

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Applications"
    icon: "fas fa-photo-video"
    items:
      - name: "Sonarr"
        url: "http://sonarr.local"
        target: "_blank" # optional html a tag target attribute
        logo: assets/tools/sonarr.svg
      - name: "Radarr"
        url: "http://radarr.local"
        target: "_blank"
        logo: assets/tools/radarr.png
      - name: "Sabnzbd"
        url: "http://sabnzbd.local"
        target: "_blank"
        logo: assets/tools/sabnzbd.png
      - name: "Transmission"
        url: "http://transmission.local/transmission/web/"
        target: "_blank"
        logo: assets/tools/transmission.png
      - name: "Plex"
        url: "http://192.168.0.202:32400"
        target: "_blank"
        logo: assets/tools/plex.png
  - name: "Infrastructure"
    icon: "fas fa-cloud"
    items:
      - name: "Proxmox"
        url: "https://192.168.0.201:8006"
        target: "_blank"
        logo: assets/tools/proxmox.png
      - name: "Portainer"
        url: "http://portainer.local"
        target: "_blank"
        logo: assets/tools/portainer.png
      - name: "Traefik"
        url: "http://traefik.local"
        target: "_blank"
        logo: assets/tools/traefik.png
  - name: "Monitoring"
    icon: "fas fa-rss"
    items:
      - name: "Uptime Kuma"
        url: "http://uptime.local"
        target: "_blank"
        logo: assets/tools/uptime-kuma.png
      - name: "Healthchecks.io"
        url: "https://healthchecks.io"
        target: "_blank"
        logo: assets/tools/alertmanager.png
