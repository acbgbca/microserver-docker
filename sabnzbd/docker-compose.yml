---
version: "3.7"
services:
  sabnzbd:
    image: 'ghcr.io/linuxserver/sabnzbd:4.2.2@sha256:0048320fe830e5c6a06167ac57625b7777f7d1dff18c404181bd2bc2e6914e8f'
    container_name: sabnzbd
    labels:
      - traefik.enable=true
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
        - '/ctr_cfg/sabnzbd/config:/config'
        - '/mnt/downloads:/media'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sabnzbd"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 30s
networks:
  default:
    external: true
    name: ctr-network
