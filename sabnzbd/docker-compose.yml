---
version: "3.7"
services:
  sabnzbd:
    image: 'linuxserver/sabnzbd'
    container_name: sabnzbd
    labels:
      - traefik.http.routers.sabnzbd.rule=Path(`/sabnzbd`)
      - traefik.http.services.sabnzbd.loadbalancer.server.port=8080
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
        - '/ctr_cfg/sabnzbd/config:/config'
        - '/mnt/downloads:/media'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/sabnzbd"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 30s
networks:
  default:
    external: true
    name: ctr-network