---
version: "3.7"
services:
  navidrome:
    image: deluan/navidrome:latest
    container_name: navidrome
    user: 9001:9001
    env_file: navidrome.env
    labels:
      - traefik.enable=true
      - traefik.http.routers.navidrome.rule=Host(`navidrome.local`)
      - traefik.http.services.navidrome.loadbalancer.server.port=4533
    volumes:
      - "./data:/data"
      - "/mnt/music:/music:ro"
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - multiline:
              firstline: '^time='
              max_wait_time: 3s
          - regex:
              expression: 'level=(?P<level>\w{4,5})'
          - replace:
              expression: 'level=(?P<level>\w{4,5})'
              replace: '{{ .Value | ToUpper}}'
          - labels:
              level:
networks:
  default:
    external: true
    name: ctr-network
