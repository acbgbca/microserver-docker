---
version: "3.7"
services:
  transmission:
    image: "ghcr.io/linuxserver/transmission:4.0.4@sha256:bf4313f103377b00c92486d102c2cda28462d4b1bc828bd9df8fc3280b29a605"
    container_name: transmission
    labels:
      - traefik.enable=true
      - traefik.http.services.transmission.loadbalancer.server.port=9091
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/transmission/config:/config'
      - '/mnt/downloads:/media'
    ports:
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/transmission/web/"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network