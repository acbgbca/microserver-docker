---
version: "3.7"
services:
  transmission:
    image: "ghcr.io/linuxserver/transmission:4.0.4@sha256:2f9b63b872b27b8b7a3defebdfb343b2ee41c8d50d471bedf90a6253ac807e2b"
    container_name: transmission
    labels:
      - traefik.enable=true
      - traefik.http.services.transmission.loadbalancer.server.port=9091
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/transmission/config:/config'
      - '/mnt/downloads:/media'
    ports:
      - 51413:51413
      - 51413:51413/udp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9091/transmission/web/"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network