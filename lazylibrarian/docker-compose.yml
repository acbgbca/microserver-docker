version: '2'
services:
  lazylibrarian:
    image: ghcr.io/linuxserver/lazylibrarian:latest@sha256:b7991d91f4b725336f7b1f816d29ed232264a6eedfb08fa7ba1b2d4642b9e2ac
    container_name: lazylibrarian
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian.loadbalancer.server.port=5299
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./config:/config
      - /mnt/downloads/:/media
      - /mnt/calibre/import/:/blackhole
      - /mnt/calibre/books:/books:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network