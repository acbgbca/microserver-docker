version: '2'
services:
  lazylibrarian:
    image: ghcr.io/linuxserver/lazylibrarian:latest@sha256:92cab9e182522260693688e4192237e849488e5ab575a52adff5cd7dcec7f1f8
    container_name: lazylibrarian
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian.loadbalancer.server.port=5299
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./config:/config
      - /mnt/downloads/:/media
      - /mnt/calibre/import/:/blackhole
      - /mnt/calibre/books:/books:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network