version: '2'
services:
  lazylibrarian:
    image: ghcr.io/linuxserver/lazylibrarian:latest@sha256:00e1efe3cd8058b9d9eb2694755da817853a2e9fe04a94831691788c928b8037
    container_name: lazylibrarian
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian.loadbalancer.server.port=5299
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./config:/config
      - /mnt/downloads/:/media
      - /mnt/calibre/import/:/blackhole
      - /mnt/calibre/books:/books:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network