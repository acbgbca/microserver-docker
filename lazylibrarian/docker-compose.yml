version: '2'
services:
  lazylibrarian:
    image: ghcr.io/linuxserver/lazylibrarian:latest@sha256:63ee9b3c4cc0839c2cdf0d2a2e9e2ba983a6d874bc0a0f3ccd0bfaf72dbd42f3
    container_name: lazylibrarian
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian.loadbalancer.server.port=5299
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./config:/config
      - /mnt/downloads/:/media
      - /mnt/calibre/import/:/blackhole
      - /mnt/calibre/books:/books:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network