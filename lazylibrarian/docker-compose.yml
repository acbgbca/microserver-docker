version: '2'
services:
  lazylibrarian:
    image: ghcr.io/linuxserver/lazylibrarian:latest@sha256:cb3885bc4a57289366063cdc5ad55f0fd2e597a5d9ff3b06627c10030e58fd25
    container_name: lazylibrarian
    labels:
      - traefik.enable=true
      - traefik.http.services.lazylibrarian.loadbalancer.server.port=5299
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - ./config:/config
      - /mnt/downloads/:/media
      - /mnt/calibre/import/:/blackhole
      - /mnt/calibre/books:/books:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network