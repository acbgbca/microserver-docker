---
version: "2.4"
services:
  vscode:
    image: 'codercom/code-server:4.103.1@sha256:fc1d8a57dc5ca5fab67999416165d994ab78a7338b046c4b29f168033a6b7b38'
    container_name: vscode
    labels:
      - traefik.enable=true
      - traefik.http.services.vscode.loadbalancer.server.port=8080
      - show.external=true
    user: "9001:9001"
    environment:
      - DOCKER_USER=ctrdata
    volumes:
      - './local:/home/coder/.local'
      - './config:/home/coder/.config'
      - './code:/home/coder/project'
      - '.gitconfig:/home/coder/.gitconfig'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network