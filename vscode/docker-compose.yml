---
services:
  vscode:
    image: 'codercom/code-server:4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd'
    container_name: vscode
    labels:
      - traefik.enable=true
      - traefik.http.services.vscode.loadbalancer.server.port=8080
      - show.external=true
    user: "9001:9001"
    environment:
      - DOCKER_USER=ctrdata
    volumes:
      - './local:/home/coder/.local'
      - './config:/home/coder/.config'
      - './code:/home/coder/project'
      - '.gitconfig:/home/coder/.gitconfig'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
