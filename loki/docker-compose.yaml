---
services:
  loki:
    image: grafana/loki:3.2.1
    container_name: loki
    volumes:
      - ./loki-config.yaml:/etc/loki/config.yaml
      - /ctr_data/loki/data:/data/loki
    user: "9001:9001"
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/config.yaml
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 60s
    restart: unless-stopped
  promtail:
    image:  grafana/promtail:3.2.1
    container_name: promtail
    volumes:
      - ./promtail.yaml:/etc/promtail/docker-config.yaml
      - ./config:/config
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/log:/logs:ro
    command: -config.file=/etc/promtail/docker-config.yaml
    restart: unless-stopped
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:9080 || exit 1
      interval: 30s
      timeout: 10s
      retries: 2
      start_period: 20s
    depends_on:
      - loki
  
networks:
  default:
    external: true
    name: ctr-network
