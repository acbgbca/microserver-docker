---
version: "2.4"
services:
  vaultwarden:
    container_name: vaultwarden
    image: "vaultwarden/server:latest"
    user: "9001:9001"
    labels:
      - traefik.enable=true
      - traefik.http.services.vaultwarden.loadbalancer.server.port=1080
      - show.external=true
    env_file: vw.env
    restart: unless-stopped
    volumes:
      - ./data/:/data/
networks:
  default:
    external: true
    name: ctr-network