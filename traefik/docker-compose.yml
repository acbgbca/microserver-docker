---
version: "3.7"

services:
  traefik:
    image: traefik:latest
    container_name: traefik
    labels:
      - traefik.enable=true
      - traefik.http.services.traefik.loadbalancer.server.port=8080
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - '--providers.docker.defaultRule=Host(`{{ index .Labels "com.docker.compose.service" }}.$domain`)'
      - "--providers.file.directory=/config"
      - "--certificatesresolvers.cf.acme.dnschallenge=true"
      - "--certificatesresolvers.cf.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.cf.acme.email=$email"
      - "--certificatesresolvers.cf.acme.storage=/letsencrypt/acme.json"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web.http.redirections.entryPoint.to=secure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      - "--entrypoints.secure.address=:443"
      - "--entrypoints.secure.http.tls=true"
      - "--entrypoints.secure.http.tls.certResolver=cf"
      - "--entrypoints.secure.http.middlewares=authelia@docker"
    environment:
      - "CF_ZONE_API_TOKEN=$API_TOKEN"
      - "CF_DNS_API_TOKEN=$API_TOKEN"
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./certs:/certs
      - ./config:/config
      - ./letsencrypt:/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - authelia
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - multiline:
              firstline: '^time='
              max_wait_time: 3s
          - regex:
              expression: 'level=(?P<level>\w{4,5})'
          - replace:
              expression: 'level=(?P<level>\w{4,5})'
              replace: '{{ .Value | ToUpper}}'
          - labels:
              level:
  authelia:
    image: authelia/authelia:latest
    container_name: authelia
    labels:
      - traefik.enable=true
      - traefik.http.services.authelia.loadbalancer.server.port=9091
      - traefik.http.middlewares.authelia.forwardauth.address=http://authelia:9091/api/verify?rd=https://authelia.$domain/
      - traefik.http.middlewares.authelia.forwardauth.trustForwardHeader=true
      - traefik.http.middlewares.authelia.forwardauth.authResponseHeaders=Remote-User, Remote-Groups, Remote-Name, Remote-Email
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ./authelia:/config
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - multiline:
              firstline: '^time='
              max_wait_time: 3s
          - regex:
              expression: 'level=(?P<level>\w{4,5})'
          - replace:
              expression: 'level=(?P<level>\w{4,5})'
              replace: '{{ .Value | ToUpper}}'
          - labels:
              level:
networks:
  default:
    external: true
    name: ctr-network
