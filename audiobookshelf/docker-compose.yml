services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.17.3
    container_name: audiobookshelf
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
      - show.external=true
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - '/mnt/calibre/books:/books:ro'
      - ./podcasts:/podcasts
      - ./config:/config
      - ./metadata:/metadata

networks:
  default:
    external: true
    name: ctr-network
