services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.27.0@sha256:f60a19bb94a9fc763212be0116502b0c2cee1da655c9320137a3020fb1ed2dca
    container_name: audiobookshelf
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
      - show.external=true
      - sablier.enable=true
      - sablier.group=audiobookshelf
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - '/mnt/data8tb/onedrive/calibre/books:/books:ro'
      - ./podcasts:/podcasts
      - ./config:/config
      - ./metadata:/metadata
    healthcheck:
      test: "wget --no-verbose --tries=1 --spider http://localhost/ || exit 1"
      interval: 2m
      timeout: 30s
      retries: 5
      start_period: 30s
      start_interval: 5s

networks:
  default:
    external: true
    name: ctr-network
