services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:2.20.0
    container_name: audiobookshelf
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.audiobookshelf.loadbalancer.server.port=80
      - show.external=true
      - sablier.enable=true
      - sablier.group=audiobookshelf
    environment:
      - TZ=Australia/Melbourne
    volumes:
      - '/mnt/calibre/books:/books:ro'
      - ./podcasts:/podcasts
      - ./config:/config
      - ./metadata:/metadata
    healthcheck:
      test: "curl -f http://localhost/healthcheck"
      interval: 2m
      timeout: 30s
      retries: 5
      start_period: 30s
      start_interval: 5s

networks:
  default:
    external: true
    name: ctr-network
