services:
  gatus:
    image: twinproduction/gatus:v5.15.0
    container_name: gatus
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.http.services.gatus.loadbalancer.server.port=8080
      - show.external=true
    volumes:
      - ./config:/config
      - ./data:/data/

networks:
  default:
    external: true
    name: ctr-network