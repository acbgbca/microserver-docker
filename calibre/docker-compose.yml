---
version: "2.4"
services:
  calibre:
    image: 'ghcr.io/linuxserver/calibre-web:0.6.21@sha256:d40cbc67888c13212557a47a75d76d4750efed84c4e660749a9f6b17424db2f3'
    container_name: calibre
    labels:
      - traefik.enable=true
      - traefik.http.services.calibre.loadbalancer.server.port=8083
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - './config:/config'
      - '/mnt/calibre/books:/books'
    restart: 'unless-stopped'
  calibreserver:
    image: 'ghcr.io/linuxserver/calibre:6.29.0@sha256:4570e51e8d88242f47735aebeb24a4b808ac4ae4c3fff3b58c2ebc0d3a1cc0a1'
    container_name: calibreserver
    labels:
      - traefik.enable=true
      - traefik.http.services.calibreserver.loadbalancer.server.port=8080
      - show.external=true
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './server:/config'
      - '/mnt/calibre/books:/books'
      - '/mnt/calibre/import:/import'
    restart: 'unless-stopped'

networks:
  default:
    external: true
    name: ctr-network
