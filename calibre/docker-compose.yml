---
version: "2.4"
services:
  calibre:
    image: 'ghcr.io/linuxserver/calibre-web:0.6.23@sha256:64ee4f21d40c8f7f530413d3f9b2ff83896c671e9631a264035f5e6f67655bda'
    container_name: calibre
    labels:
      - traefik.enable=true
      - traefik.http.services.calibre.loadbalancer.server.port=8083
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
#      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - './config:/config'
      - '/mnt/calibre/books:/books'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/login"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: 'unless-stopped'
  calibreserver:
    image: 'ghcr.io/linuxserver/calibre:7.20.0@sha256:67544618e8c0ab3e57bcae6cdf519b0cfe2f47d47b15776351598f18eaf5f413'
    container_name: calibreserver
    labels:
      - traefik.enable=true
      - traefik.http.services.calibreserver.loadbalancer.server.port=8080
      - show.external=true
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './server:/config'
      - '/mnt/calibre/books:/books'
      - '/mnt/calibre/import:/import'
    restart: 'unless-stopped'

networks:
  default:
    external: true
    name: ctr-network
