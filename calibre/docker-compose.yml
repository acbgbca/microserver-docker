---
version: "2.4"
services:
  calibre:
    image: 'ghcr.io/linuxserver/calibre-web:0.6.25@sha256:527654dc74db8e03ef643ade642cadc69f142de02913f42fa9a2dee79bab492d'
    container_name: calibre
    labels:
      - traefik.enable=true
      - traefik.http.services.calibre.loadbalancer.server.port=8083
      - show.external=true
      - sablier.enable=true
      - sablier.group=calibre
    environment:
      - PUID=9001
      - PGID=9001
#      - DOCKER_MODS=linuxserver/mods:universal-calibre
    volumes:
      - './config:/config'
      - '/mnt/data8tb/onedrive/calibre/books:/books'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/login"]
      interval: 2m
      timeout: 15s
      retries: 5
      start_period: 30s
      start_interval: 5s
    restart: 'unless-stopped'
  calibreserver:
    image: 'ghcr.io/linuxserver/calibre:8.12.0@sha256:264bcd7cd77414e3e1839ad1c5b822e3784c139ad8535e79a919d38f93cacb98'
    container_name: calibreserver
    labels:
      - traefik.enable=true
      - traefik.http.services.calibreserver.loadbalancer.server.port=8080
      - show.external=true
      - sablier.enable=true
      - sablier.group=calibre
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - './server:/config'
      - '/mnt/data8tb/onedrive/calibre/books:/books'
      - '/mnt/data8tb/onedrive/calibre/import:/import'
    restart: 'unless-stopped'

networks:
  default:
    external: true
    name: ctr-network
