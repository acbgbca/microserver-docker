version: '2.4'

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:latest@sha256:c492863c8e1da876a6be3d0d5836f25b3547c0a3293f0e9f09cd198ebf47ea37
    container_name: prowlarr
    labels:
      - traefik.enable=true
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ=Australia/Melbourne
    volumes:
      - ./config:/config
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
