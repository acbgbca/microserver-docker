version: '2.4'

services:
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:latest@sha256:9c5d4a00141daab9e331bc998c35e4214db775a617ef2e629f606a5af7e40256
    container_name: prowlarr
    labels:
      - traefik.enable=true
      - traefik.http.services.prowlarr.loadbalancer.server.port=9696
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ=Australia/Melbourne
    volumes:
      - ./config:/config
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
