---
version: "3.7"
services:
  sonarr:
    image: 'ghcr.io/linuxserver/sonarr:3.0.10@sha256:cb695458b280551a4b2e8b925c4deba1772dabe82cd15a2c684ff36bca7fa9f8'
    container_name: sonarr
    labels:
      - traefik.enable=true
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/sonarr/config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/downloads:/media'
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/sonarr"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network