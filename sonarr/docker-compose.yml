---
version: "3.7"
services:
  sonarr:
    image: 'linuxserver/sonarr'
    container_name: sonarr
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/sonarr/config:/config'
      - 'nfs_media:/tv'
      - 'nfs_downloads:/media'
    ports:
      - 8989:8989
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/sonarr"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 1m
volumes:
  nfs_downloads:
    external: true
    name: nfs_downloads
  nfs_media:
    external: true
    name: nfs_media
networks:
  default:
    external: true
    name: ctr-network