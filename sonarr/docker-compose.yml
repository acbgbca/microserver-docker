---
version: "3.7"
services:
  sonarr:
    image: 'linuxserver/sonarr'
    container_name: sonarr
    labels:
      - traefik.http.routers.sonarr.rule=Host(`sonarr.local`)
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/sonarr/config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/downloads:/media'
    ports:
      - 8989:8989
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/sonarr"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network
