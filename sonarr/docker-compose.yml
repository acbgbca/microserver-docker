---
version: "3.7"
services:
  sonarr:
    image: 'linuxserver/sonarr'
    container_name: sonarr
    labels:
      - traefik.enable=true
      - traefik.http.routers.sonarr.rule=Host(`sonarr.local`)
      - traefik.http.services.sonarr.loadbalancer.server.port=8989
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/sonarr/config:/config'
      - '/mnt/videos:/tv'
      - '/mnt/downloads:/media'
    ports:
      - 8989:8989
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8989/sonarr"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - multiline:
              firstline: '^\['
              max_wait_time: 3s
          - regex:
              expression: '^\[(?P<level>\w+)\]'
          - replace:
              expression: '^\[(?P<level>\w+)\]'
              replace: '{{ .Value | ToUpper}}'
          - labels:
              level:
networks:
  default:
    external: true
    name: ctr-network
