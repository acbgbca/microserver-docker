---
version: "2.4"
services:
  romm:
    image: 'zurdi15/romm:1.9.1'
    container_name: romm
    env_file: romm.env
    labels:
      - traefik.enable=true
      - traefik.http.services.romm.loadbalancer.server.port=80
      - show.external=true
    volumes:
        - './config.yml:/romm/config.yml'
        - './resources:/romm/resources'
        - './database:/romm/database'
        - '/mnt/roms:/romm/library'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network
