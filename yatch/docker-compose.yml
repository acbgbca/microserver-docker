---
version: "3.7"
services:
  yatch:
    image: 'selfhostedpro/yacht'
    container_name: yatch
    labels:
      - traefik.enable=true
      - traefik.http.services.yatch.loadbalancer.server.port=8000
    environment:
      - PUID=9001
      - PGID=9001
      - DISABLE_AUTH=true
    volumes:
      - './config:/config'
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network