
# To upgrade the database, see https://acbgbca.github.io/documentation/postgres/
services:
  db16:
    image: postgres:18.0@sha256:073e7c8b84e2197f94c8083634640ab37105effe1bc853ca4d5fbece3219b0e8
    restart: unless-stopped
    volumes:
      - ./pgdata16:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: paperless
      POSTGRES_USER: paperless
      POSTGRES_PASSWORD: paperless
    labels:
      - sablier.enable=true
      - sablier.group=paperless

  broker:
    image: redis:7.4.5-alpine@sha256:bb186d083732f669da90be8b0f975a37812b15e913465bb14d845db72a4e3e08
    restart: unless-stopped
    volumes:
      - ./redisdata:/data
    labels:
      - sablier.enable=true
      - sablier.group=paperless

  paperless:
    image: ghcr.io/paperless-ngx/paperless-ngx:2.18.4@sha256:3421ebe06ed27662d014046cf5089e612de853aae0c676a2bc72f73b38080e57
    container_name: paperless
    restart: unless-stopped
    # user: 9001:9001
    labels:
      - traefik.enable=true
      - traefik.http.services.paperless.loadbalancer.server.port=8000
      - show.external=true
      - sablier.enable=true
      - sablier.group=paperless
    depends_on:
      - db16
      - broker
      - gotenberg
      - tika
    healthcheck:
      test: ["CMD", "curl", "-fs", "-S", "--max-time", "2", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5
    volumes:
      - ./data:/usr/src/paperless/data
      - /mnt/data8tb/onedrive/paperless/media:/usr/src/paperless/media
      - /mnt/data8tb/onedrive/paperless/export:/usr/src/paperless/export
      - /mnt/data8tb/onedrive/paperless/consume:/usr/src/paperless/consume
    env_file: docker-compose.env
    environment:
      PAPERLESS_REDIS: redis://broker:6379
      PAPERLESS_DBHOST: db16
      PAPERLESS_TIKA_ENABLED: 1
      PAPERLESS_TIKA_GOTENBERG_ENDPOINT: http://gotenberg:3000
      PAPERLESS_TIKA_ENDPOINT: http://tika:9998

  gotenberg:
    image: docker.io/gotenberg/gotenberg:8.23@sha256:56c47f7b913f3b978554115a0191c4a9dcc2558f9090f27f3f13f28a7c2f8329
    restart: unless-stopped
    labels:
      - sablier.enable=true
      - sablier.group=paperless
    # The gotenberg chromium route is used to convert .eml files. We do not
    # want to allow external content like tracking pixels or even javascript.
    command:
      - "gotenberg"
      - "--chromium-disable-javascript=true"
      - "--chromium-allow-list=file:///tmp/.*"

  tika:
    image: ghcr.io/paperless-ngx/tika:2.9.1-minimal@sha256:20db3df89eaeb1b271dd840888fe909b88b12f4b86ef641ec07a1d45d4c5168f
    restart: unless-stopped
    labels:
      - sablier.enable=true
      - sablier.group=paperless

networks:
  default:
    external: true
    name: ctr-network
