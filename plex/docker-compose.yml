---
version: "2.4"
services:
  plex:
    image: 'plexinc/pms-docker:latest@sha256:2faf8cb9c5f9e824de41cea420e18ad6fe8ae17905bc16bd23661bb90d96e2e4'
    container_name: plex
    labels:
      - traefik.enable=true
      - traefik.http.services.plex.loadbalancer.server.port=32400
    env_file: plex.env
    volumes:
      - '/ctr_cfg/plex/config:/config'
      - '/tmp/transcode:/transcode'
      - '/mnt/videos:/data'
      - '/mnt/music:/music'
    ports:
      - 32400:32400/tcp
      - 1900:1900/udp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469/tcp
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/web/index.html"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 2m
networks:
  default:
    external: true
    name: ctr-network