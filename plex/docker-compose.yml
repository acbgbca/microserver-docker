---
version: "3.7"
services:
  plex:
    image: 'plexinc/pms-docker'
    container_name: plex
    env_file: plex.env
    volumes:
      - '/ctr_cfg/plex/config:/config'
      - '/tmp/transcode:/transcode'
      - 'nfs_media:/data'
    ports:
      - 32400:32400/tcp
      - 1900:1900/udp
      - 3005:3005/tcp
      - 8324:8324/tcp
      - 32410:32410/udp
      - 32412:32412/udp
      - 32413:32413/udp
      - 32414:32414/udp
      - 32469:32469/tcp
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:32400/web/index.html"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 5m
volumes:
  nfs_media:
    external: true
    name: nfs_media
networks:
  default:
    external: true
    name: ctr-network