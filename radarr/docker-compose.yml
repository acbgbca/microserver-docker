---
version: "3.7"
services:
  radarr:
    image: 'linuxserver/radarr'
    container_name: radarr
    labels:
      - traefik.enable=true
      - traefik.http.routers.radarr.rule=Host(`radarr.local`)
      - traefik.http.services.radarr.loadbalancer.server.port=7878
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/radarr/config:/config'
      - '/mnt/videos:/movies'
      - '/mnt/downloads:/media'
    ports:
      - 7878:7878
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/radarr"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
        loki-pipeline-stages: |
          - multiline:
              firstline: '^\['
              max_wait_time: 3s
          - regex:
              expression: '^\[(?P<level>\w+)\] (?P<message>(?s:.*))$'
          - replace:
              expression: '^\[(?P<level>\w+)\]'
              replace: '{{ .Value | ToUpper}}'
          - labels:
              level:
networks:
  default:
    external: true
    name: ctr-network