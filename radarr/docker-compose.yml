---
version: "3.7"
services:
  radarr:
    image: 'linuxserver/radarr'
    container_name: radarr
    labels:
      - traefik.http.routers.radarr.rule=Path(`/radarr`)
      - traefik.http.services.radarr.loadbalancer.server.port=7878
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/radarr/config:/config'
      - '/mnt/videos:/movies'
      - '/mnt/downloads:/media'
    ports:
      - 7878:7878
    restart: 'unless-stopped'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7878/radarr"]
      interval: 5m
      timeout: 10s
      retries: 3
      start_period: 1m
networks:
  default:
    external: true
    name: ctr-network