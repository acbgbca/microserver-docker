---
version: "3.7"
services:
  woodpecker-server:
    image: woodpeckerci/woodpecker-server:latest-alpine
    container_name: woodpecker
    env_file: woodpecker.env
    user: 9001:9001
    labels:
      - traefik.enable=true
      - traefik.http.routers.woodpecker.rule=Host(`woodpecker.local`)
      - traefik.http.services.woodpecker.loadbalancer.server.port=8000
    volumes:
      - ./data:/var/lib/woodpecker
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    environment:
      - USER_UID=9001
      - USER_GID=9001
      - WOODPECKER_OPEN=true
      - WOODPECKER_HOST=http://woodpecker.local
    security_opt:
      - no-new-privileges:true
    restart: 'unless-stopped'
  
  woodpecker-agent:
    image: woodpeckerci/woodpecker-agent:latest-alpine
    container_name: woodpecker-agent
    env_file: woodpecker.env
    command: agent
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WOODPECKER_SERVER=woodpecker:9000
    restart: 'unless-stopped'
    depends_on:
      - woodpecker-server
networks:
  default:
    external: true
    name: ctr-network