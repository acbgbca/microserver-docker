---
services:
  prometheus:
    image: prom/prometheus:v3.9.1@sha256:1f0f50f06acaceb0f5670d2c8a658a599affe7b0d8e78b898c1035653849a702
    container_name: prometheus
    user: "9001:9001"
    labels:
      - traefik.enable=true
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
    volumes:
      - ./etc:/etc/prometheus
      - /mnt/ssd512/ctr_data/prometheus/data:/prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=45d"
    security_opt:
      - no-new-privileges:true
    depends_on:
      - cadvisor
  alertmanager:
    image: prom/alertmanager:v0.31.1@sha256:88b605de9aba0410775c1eb3438f951115054e0d307f23f274a4c705f51630c1
    container_name: alertmanager
    labels:
      - traefik.enable=true
      - traefik.http.services.alertmanager.loadbalancer.server.port=9093
    volumes:
      - ./alertmanager.yml:/etc/alertmanager.yml
    restart: unless-stopped
    command:
      - "--config.file=/etc/alertmanager.yml"
    security_opt:
      - no-new-privileges:true
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1@sha256:f40e65878e25c2e78ea037f73a449527a0fb994e303dc3e34cb6b187b4b91435
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
      - '--disable_metrics=percpu,hugetlb,sched,tcp,udp,disk,referenced_memory,advtcp'
      - '--store_container_labels=false'
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.10.2@sha256:337ff1d356b68d39cef853e8c6345de11ce7556bb34cda8bd205bcf2ed30b565
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
networks:
  default:
    external: true
    name: ctr-network