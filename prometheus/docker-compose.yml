---
version: "3.7"
services:
  prometheus:
    image: prom/prometheus:v3.3.0@sha256:339ce86a59413be18d0e445472891d022725b4803fab609069110205e79fb2f1
    container_name: prometheus
    user: "9001:9001"
    labels:
      - traefik.enable=true
      - traefik.http.services.prometheus.loadbalancer.server.port=9090
    volumes:
      - ./etc:/etc/prometheus
      - /mnt/ssd512/ctr_data/prometheus/data:/prometheus
    restart: unless-stopped
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=45d"
    security_opt:
      - no-new-privileges:true
    depends_on:
      - cadvisor
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.52.1@sha256:f40e65878e25c2e78ea037f73a449527a0fb994e303dc3e34cb6b187b4b91435
    container_name: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    devices:
      - /dev/kmsg
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
      - '--disable_metrics=percpu,sched,tcp,udp,disk,referenced_memory'
      - '--store_container_labels=false'
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
  node_exporter:
    image: quay.io/prometheus/node-exporter:v1.9.1@sha256:d00a542e409ee618a4edc67da14dd48c5da66726bbd5537ab2af9c1dfc442c8a
    container_name: node_exporter
    command:
      - '--path.rootfs=/host'
    pid: host
    security_opt:
      - no-new-privileges:true
    restart: unless-stopped
    volumes:
      - '/:/host:ro,rslave'
networks:
  default:
    external: true
    name: ctr-network