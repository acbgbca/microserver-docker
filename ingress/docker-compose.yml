services:
  nginx:
    image: nginx:1.29.4-alpine-slim@sha256:a5459dbb9ed17c9f1eff5448a5dfb22ea3eb386a356e26fc16871dc426ac5383
    container_name: nginx
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./jellyfin.conf:/etc/nginx/conf.d/jellyfin.conf:ro
      - ./etc_letsencrypt:/etc/letsencrypt:ro
    restart: 'unless-stopped'
    networks:
      default:
        ipv4_address: 172.18.128.12
networks:
  default:
    external: true
    name: ctr-network