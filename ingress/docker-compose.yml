services:
  nginx:
    image: nginx:1.29.4-alpine-slim@sha256:4a75511a9ed27e6699602189f4a1259d242ac8d4ec16de00fd32dde5d07b7c38
    container_name: nginx
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./jellyfin.conf:/etc/nginx/conf.d/jellyfin.conf:ro
      - ./etc_letsencrypt:/etc/letsencrypt:ro
    restart: 'unless-stopped'
    networks:
      default:
        ipv4_address: 172.18.128.12
networks:
  default:
    external: true
    name: ctr-network