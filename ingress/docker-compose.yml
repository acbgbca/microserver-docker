services:
  nginx:
    image: nginx:1.29.3-alpine-slim@sha256:4c175d0d849aae0e0eedc64d718ef6323bed2bc68ee673e2d0a1bd5d501d0e5f
    container_name: nginx
    ports:
      - "${PORT}:${PORT}"
    volumes:
      - ./jellyfin.conf:/etc/nginx/conf.d/jellyfin.conf:ro
      - ./etc_letsencrypt:/etc/letsencrypt:ro
    restart: 'unless-stopped'
    networks:
      default:
        ipv4_address: 172.18.128.12
networks:
  default:
    external: true
    name: ctr-network