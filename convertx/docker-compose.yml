services:
  convertx: 
    image: ghcr.io/c4illin/convertx:v0.15.1@sha256:53f2c04ebe63fdfb4d812ee66b78a5db9360c729f3defe3dcc864256ff91a7cb
    labels:
      - traefik.enable=true
      - traefik.http.services.convertx.loadbalancer.server.port=3000
      - show.external=true
    container_name: convertx
    user: 9001:9001
    restart: unless-stopped
    environment:
      - HTTP_ALLOWED=true
      - ALLOW_UNAUTHENTICATED=true
    volumes:
      - ./data:/app/data
networks:
  default:
    external: true
    name: ctr-network