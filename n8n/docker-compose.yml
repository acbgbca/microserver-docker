version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.112.1@sha256:dbcbb98b07e385a41225cc3f649c084a2e28e085990b9b9d8ca01e2c524a0e43
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network