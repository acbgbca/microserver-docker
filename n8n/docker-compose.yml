version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.101.0@sha256:0d7c763400ea01c3c0b78404e6b3b0c93a86cf9ff0a2f2fab44e947ab4258421
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network