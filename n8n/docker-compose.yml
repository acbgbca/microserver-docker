version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.106.1@sha256:e44c760547f0d204dde466ed3a5bb4abcb9bcc357f3253966b8cc1c2257f6e0d
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network