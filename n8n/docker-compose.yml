version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.115.1@sha256:ed16e560c40e6d214250cdd41cdfef0fe9774da45f0cbc8adbb8b6b61f3ceb0f
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network