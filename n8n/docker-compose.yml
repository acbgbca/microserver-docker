version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.112.2@sha256:291b42417fcd9389eabb9d3248ae5c756160fd02efea52c512e6b9a3158e743a
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network