version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.114.1@sha256:f11e3960bcd5394eb69171b614105170a29aa22cc96a5890623cbe9675c1649f
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network