version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.98.0@sha256:9cfc57603d32780e03e5aa91f3777c8ba4904c84098d015e137139150011393e
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network