version: '2'
services:
  n8n:
    image: ghcr.io/n8n-io/n8n:1.103.0@sha256:5da1d7ee272b47d6a6a8f20bbb0b2f8aed8af73fd7691df90908cd562c60f2cc
    container_name: n8n
    labels:
      - traefik.enable=true
      - traefik.http.services.n8n.loadbalancer.server.port=5678
      - show.external=true
    env_file:
      - n8n.env
    volumes:
      - ./data:/home/node/.n8n
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network