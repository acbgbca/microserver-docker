services:
  jellyfin:
    image: jellyfin/jellyfin:10.11.6@sha256:333b647716631443a43c7fabac4b0c46b4e2f036bad19547e00958f10f721b85
    container_name: jellyfin
    labels:
      - traefik.enable=true
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - show.external=false
    env_file: jellyfin.env
    user: 9001:9001
    volumes:
      - ./config:/config
      - /mnt/ssd512/ctr_data/jellyfin/cache:/cache
      - '/mnt/data8tb/videos:/data'
      - /tmp/jellyfin:/transcode:rw
    restart: 'unless-stopped'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
networks:
  default:
    external: true
    name: ctr-network