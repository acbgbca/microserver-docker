version: '2'
services:
  jellyfin:
    image: jellyfin/jellyfin:10.10.4
    container_name: jellyfin
    labels:
      - traefik.enable=true
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - show.external=true
    env_file: jellyfin.env
    user: 9001:9001
    volumes:
      - ./config:/config
      - /ctr_data/jellyfin/cache:/cache
      - '/mnt/videos:/data'
      - /tmp/jellyfin:/transcode
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network