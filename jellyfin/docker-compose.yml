services:
  jellyfin:
    image: jellyfin/jellyfin:10.11.4@sha256:aab0b50a3ce43a41621fc7040a379cc57174059aec8f9c17a90176649a0c1ab1
    container_name: jellyfin
    labels:
      - traefik.enable=true
      - traefik.http.services.jellyfin.loadbalancer.server.port=8096
      - show.external=false
    env_file: jellyfin.env
    user: 9001:9001
    volumes:
      - ./config:/config
      - /mnt/ssd512/ctr_data/jellyfin/cache:/cache
      - '/mnt/data8tb/videos:/data'
      - /tmp/jellyfin:/transcode:rw
    restart: 'unless-stopped'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
networks:
  default:
    external: true
    name: ctr-network