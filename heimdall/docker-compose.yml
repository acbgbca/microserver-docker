---
version: "3.7"
services:
  dashboard:
    image: 'ghcr.io/linuxserver/heimdall:2.5.6@sha256:fae58a9c85b58373f07277bc20a9eb95bed3e15082e5a9f49e015a2518c3dee3'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network