---
version: "3.7"
services:
  heimdall:
    image: 'linuxserver/heimdall:latest'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.routers.heimdall.rule=Host(`microserver.local`)
      - traefik.http.services.heimdall.loadbalancer.server.port=80
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
networks:
  default:
    external: true
    name: ctr-network