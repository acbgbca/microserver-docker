---
version: "3.7"
services:
  dashboard:
    image: 'ghcr.io/linuxserver/heimdall:2.5.6@sha256:88f21f6f34a97ed05d1d592374a4097b06ec1bf707193541b477620afdafb8c1'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network