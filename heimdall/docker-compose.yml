---
version: "3.7"
services:
  dashboard:
    image: 'ghcr.io/linuxserver/heimdall:2.5.7@sha256:8656194a4d8a07d5dfccfc9dc0981c2a1ceb2b0a75ad8b596f8255e915d9c304'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network