---
version: "3.7"
services:
  dashboard:
    image: 'ghcr.io/linuxserver/heimdall:2.5.6@sha256:5c7d6ec3e622b4e0ea6b8ebdec545c5a10fcf1ac16648dda1a37338f1c52a832'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network