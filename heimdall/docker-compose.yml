---
version: "3.7"
services:
  dashboard:
    image: 'ghcr.io/linuxserver/heimdall:2.5.6@sha256:685adebabfe09b942669202c988afb1761d820b75008094c568051c1e20758d6'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network