---
version: "3.7"
services:
  dashboard:
    image: 'linuxserver/heimdall:2021.11.28'
    container_name: heimdall
    labels:
      - traefik.enable=true
      - traefik.http.services.dashboard.loadbalancer.server.port=80
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - './config:/config'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network