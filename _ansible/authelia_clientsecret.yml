---
- hosts: localhost

  tasks:
    - name: Generate Authelia Client Secret
      ansible.builtin.shell: "docker run --rm authelia/authelia:latest authelia crypto hash generate pbkdf2 --variant sha512 --random --random.length 72 --random.charset rfc3986"
      register: client_secret

    - name: Client Secret
      ansible.builtin.debug:
        var: client_secret.stdout_lines # Displays the standard output of the command
