sabnzbd:
  services:
  - name: sabnzbd
    image: ghcr.io/linuxserver/sabnzbd:4.5.5@sha256:fba727f777f6b2633fcdeaea94abc85d73148f2a6b19a8158907bdd5b6e145d0
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8080/sabnzbd
