sabnzbd:
  services:
  - name: sabnzbd
    image: ghcr.io/linuxserver/sabnzbd:4.5.5@sha256:a46e75d861e6b26d7ee263b22743d6fdaaa4a5ccd42168b6ea563a2f047d9438
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8080/sabnzbd
