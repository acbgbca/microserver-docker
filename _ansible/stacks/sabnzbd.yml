sabnzbd:
  services:
  - name: sabnzbd
    image: ghcr.io/linuxserver/sabnzbd:4.5.3@sha256:65aa549ef6ef694ad15f19af1f290847ea6898707a330142c9763bcc5981511b
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8080/sabnzbd
