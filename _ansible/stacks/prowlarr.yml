prowlarr:
  services:
  - name: prowlarr
    image: ghcr.io/linuxserver/prowlarr:latest@sha256:25d21c04c7cc39a706217abb77bb60b283d9eaaf16acf539c930e3c797e21f25
    exposed:
      internal: true
      external: true
      port: 9696
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
