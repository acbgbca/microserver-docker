prowlarr:
  services:
  - name: prowlarr
    image: ghcr.io/linuxserver/prowlarr:latest@sha256:e74a1e093dcc223d671d4b7061e2b4946f1989a4d3059654ff4e623b731c9134
    exposed:
      internal: true
      external: true
      port: 9696
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
