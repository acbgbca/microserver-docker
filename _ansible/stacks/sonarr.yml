sonarr:
  services:
  - name: sonarr
    image: ghcr.io/linuxserver/sonarr:4.0.15@sha256:bb50bac26881613af15deb4df891e4a7cb09e3333aec20a0522cb188fb22b11d
    exposed:
      internal: true
      external: true
      port: 8989
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8989/sonarr
