sonarr:
  services:
  - name: sonarr
    image: ghcr.io/linuxserver/sonarr:4.0.15@sha256:fbe67c25693dc5f3de220c5691f374576ae265df782c16918cc071b630490bd7
    exposed:
      internal: true
      external: true
      port: 8989
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8989/sonarr
