sonarr:
  services:
  - name: sonarr
    image: ghcr.io/linuxserver/sonarr:4.0.15@sha256:f3a7fda30a0133b24b04857a21e7a81b97ed2722e147503a47ad0b4fbc7c7694
    exposed:
      internal: true
      external: true
      port: 8989
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8989/sonarr
