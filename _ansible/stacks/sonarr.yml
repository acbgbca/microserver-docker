sonarr:
  services:
  - name: sonarr
    image: ghcr.io/linuxserver/sonarr:4.0.15@sha256:1a90192952c30f9420994b2e2171083ea8cae100357de5e9eb25890efa90a6ce
    exposed:
      internal: true
      external: true
      port: 8989
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8989/sonarr
