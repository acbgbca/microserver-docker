sonarr:
  services:
  - name: sonarr
    image: ghcr.io/linuxserver/sonarr:4.0.16@sha256:37be832b78548e3f55f69c45b50e3b14d18df1b6def2a4994258217e67efb1a1
    exposed:
      internal: true
      external: true
      port: 8989
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:8989/sonarr
