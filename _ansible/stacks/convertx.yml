convertx:
  services:
  - name: convertx
    image: ghcr.io/c4illin/convertx:v0.15.1@sha256:53f2c04ebe63fdfb4d812ee66b78a5db9360c729f3defe3dcc864256ff91a7cb
    exposed:
      internal: true
      external: true
      port: 3000
    user: '{{ userId }}:{{ groupId }}'
    env:
      HTTP_ALLOWED: 'true'
      ALLOW_UNAUTHENTICATED: 'true'
    volumes:
      - local: data
        container: /app/data
