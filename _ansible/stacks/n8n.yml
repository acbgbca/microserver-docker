n8n:
  envFile:
    N8N_EDITOR_BASE_URL: 'n8n.{{ internalDomain }}'
    N8N_HOST: 'n8n.{{ internalDomain }}'
    NODE_ENV: production
    WEBHOOK_URL: 'https://n8n.{{ internalDomain }}/'
    GENERIC_TIMEZONE: '{{ timezone }}'
    TZ: '{{ timezone }}'
    N8N_SMTP_HOST: '{{ smtp.host }}'
    N8N_SMTP_PORT: '{{ smtp.port }}'
    N8N_SMTP_SENDER: 'n8n@{{ externalDomain }}'
  services:
  - name: n8n
    image: ghcr.io/n8n-io/n8n:1.108.1@sha256:8509288ac9c0591ddb8a4e4a8e432e003f3cc91bf492cfed6e2c8125c3de3a94
    envFile: true
    exposed:
      internal: true
      external: true
      port: 5678
    volumes:
      - local: data
        container: /home/node/.n8n
