seerr:
  services:
  - name: seerr
    image: ghcr.io/seerr-team/seerr:v3.0.1
    exposed:
      internal: true
      external: true
      port: 5055
    user: '{{ userId }}:{{ groupId }}'
    env:
      TZ: '{{ timezone }}'
      LOG_LEVEL: info
    volumes:
      - local: config
        container: /app/config
      - filesystem: /tmp/jellyseerr_cache # Filesystem path
        container: /app/.next/cache
