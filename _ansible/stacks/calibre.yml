calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:f3d82c71b8a97c09c182503ac14baa4e547f8dbf6f0a83531d81e779f2f51d64
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.12.0@sha256:cf8acff58ba7f609363222162294379da033989dd07fb4af81332fc0455b4bf0
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
