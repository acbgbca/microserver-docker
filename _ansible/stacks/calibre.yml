calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:ab176faac42ad33f5fa898f7c975fa590f4507b35afaf6c4cc3e9acf4ba860fa
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.9.0@sha256:8c69e63e5c62fe3360042c663bd77c93df594f4801438882604511908949b7fe
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      PUID: '{{ userid }}'
      GUID: '{{ groupId }}'
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
