calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:704079ca9a633961fbf2d5c5ae81078b122732e30b1f1b6f7e1cbf877c84448e
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.14.0@sha256:0061aa725d1978ef167f085b84a4b4ce53507f37e49056ef898ea84478415284
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
