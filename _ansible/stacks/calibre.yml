calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:3061c9dec505679c4463466583f8f8c90a3688f8d4c3ccd2ffc50aeab5493b29
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.14.0@sha256:1ce25a9e5155591232c94952c278df8084787f8098964fae38de9811b3dba34b
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
