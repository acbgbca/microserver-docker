calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:f575422b0cde491180cdaf1eb2b7b26019252e94b419baa6a0f99dd803927d20
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.13.0@sha256:fc5c62b2d11fb1396a4fd97d18270c2802f3980b8d49a51675b9dc90c9443250
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
