calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:2bd3f425a87258520468a293ee80fef9ebf6205f0cd843acee02288b375cacdc
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.13.0@sha256:547921d8be3c7b4e61454b4ed72516187e8b44f8af9971073af52d06ecb782bf
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - "PUID={{ userId }}"
      - "GUID={{ groupId }}"
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
