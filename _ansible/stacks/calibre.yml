calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.25@sha256:87f56b19dd56d8cd7f09f992e4fd4868a79beace8e1b2c3c1d3dd67187719e90
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.12.0@sha256:4edb4c47f36bc8e520dfaa40548fa94fd67e1686ff667271a04a515710d259a4
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      PUID: '{{ userid }}'
      GUID: '{{ groupId }}'
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
