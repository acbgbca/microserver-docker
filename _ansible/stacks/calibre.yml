calibre:
  sablier:
    group: calibre
    displayName: Calibre
  services:
  - name: calibre
    image: ghcr.io/linuxserver/calibre-web:0.6.24@sha256:090bda0306d4e6ff5255d904536caeb2ee0892d69659faa3c2f1aefc00fc96b3
    exposed:
      internal: true
      external: true
      port: 8083
    env:
      PUID: 9001
      PGID: 9001
    volumes:
      - local: config
        container: /config
      - shared: books
        container: /books
    healthcheck:
      url: http://localhost:8083/login
  - name: calibreserver
    image: ghcr.io/linuxserver/calibre:8.7.0@sha256:526c815f6aa4d7934e594067f7a3d33738fa64db631243a3bfb51c5495ae43c1
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      PUID: 9001
      PGID: 9001
    volumes:
      - local: server
        container: /config
      - shared: books
        container: /books
      - shared: importBooks
        container: /import
    securityOpts:
      - 'seccomp:unconfined'
