linkding:
  rootEnv:
    externalDomain: '{{ externalDomain }}'
    internalDomain: '{{ internalDomain }}'
  services:
  - name: linkding
    image: sissbruecker/linkding:1.42.0@sha256:12ffd6f3b48c5d46543d2f38030de1f476d8dcff5f486eb75c9c7cb5941e7127
    exposed:
      internal: true
      external: true
      port: 9090
    env:
      LD_ENABLE_AUTH_PROXY: true
      LD_AUTH_PROXY_USERNAME_HEADER: HTTP_REMOTE_USER
      LD_AUTH_PROXY_LOGOUT_URL: 'https://autheliaexternal.${externalDomain}/api/logout'
    volumes:
      - local: data
        container: /etc/linkding/data
