audiobookshelf:
  sablier:
    group: audiobookshelf
    displayName: Audio Bookshelf
  services:
  - name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:2.28.0@sha256:b854ec08b1a7bee67c3274f1df5dce2143f48e05cbce5ada356c38662694f7fe
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: Australia/Melbourne
    volumes:
      - shared: books
        container: /books
      - local: podcasts
        container: /podcasts
      - local: config
        container: /config
      - local: metadata
        container: /metadata
    healthcheck:
      url: http://localhost/
      tool: wget
