audiobookshelf:
  sablier:
    group: audiobookshelf
    displayName: Audio Bookshelf
  services:
  - name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:2.30.0@sha256:6fbd7dc95d53c6e168ce69e760b87c334e3b9ba88bf7b8531ed5a116d5d6da03
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: Australia/Melbourne
    volumes:
      - shared: books
        container: /books
      - local: podcasts
        container: /podcasts
      - local: config
        container: /config
      - local: metadata
        container: /metadata
    healthcheck:
      url: http://localhost/
      tool: wget
