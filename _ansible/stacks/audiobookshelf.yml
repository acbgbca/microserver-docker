audiobookshelf:
  sablier:
    group: audiobookshelf
    displayName: Audio Bookshelf
  services:
  - name: audiobookshelf
    image: ghcr.io/advplyr/audiobookshelf:2.29.0@sha256:dd4a3079d26bfe9f0ea63de3e3eff483dfa25fef05ef850a5a9d121dca3794b2
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: Australia/Melbourne
    volumes:
      - shared: books
        container: /books
      - local: podcasts
        container: /podcasts
      - local: config
        container: /config
      - local: metadata
        container: /metadata
    healthcheck:
      url: http://localhost/
      tool: wget
