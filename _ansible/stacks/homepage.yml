homepage:
  rootEnv:
    externalDomain: '{{ externalDomain }}'
    internalDomain: '{{ internalDomain }}'
  services:
  - name: homepage
    image: ghcr.io/gethomepage/homepage:v1.4.6@sha256:a1a578fdcfc72754985c3b3b26e4f398a6a782e354d10cf2b156ecbf06d252e9
    exposed:
      internal: true
      external: true
      port: 3000
    user: '{{ userId }}:{{ groupId }}'
    env:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${externalDomain},homepage.${internalDomain}
    volumes:
      - local: config
        container: /app/config
      - local: images
        container: /app/public/images
