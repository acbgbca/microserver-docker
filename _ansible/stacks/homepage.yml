homepage:
  rootEnv:
    externalDomain: '{{ externalDomain }}'
    internalDomain: '{{ internalDomain }}'
  services:
  - name: homepage
    image: ghcr.io/gethomepage/homepage:v1.6.1@sha256:8c7ec6a3c9094af7ac0686aa361fed3129264a8ed2c17594d5114a5e8342f7c9
    exposed:
      internal: true
      external: true
      port: 3000
    user: '{{ userId }}:{{ groupId }}'
    env:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${externalDomain},homepage.${internalDomain}
    volumes:
      - local: config
        container: /app/config
      - local: images
        container: /app/public/images
