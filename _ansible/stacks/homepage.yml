homepage:
  rootEnv:
    externalDomain: '{{ externalDomain }}'
    internalDomain: '{{ internalDomain }}'
  services:
  - name: homepage
    image: ghcr.io/gethomepage/homepage:v1.5.0@sha256:e7fc26f914cf5e7dcd6c566e24ca218addb879aa76478ad4a553b1f9ae48b1d7
    exposed:
      internal: true
      external: true
      port: 3000
    user: '{{ userId }}:{{ groupId }}'
    env:
      HOMEPAGE_ALLOWED_HOSTS: homepage.${externalDomain},homepage.${internalDomain}
    volumes:
      - local: config
        container: /app/config
      - local: images
        container: /app/public/images
