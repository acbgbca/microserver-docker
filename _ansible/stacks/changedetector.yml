changedetector:
  services:
  - name: changedetector
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:92eb008681b978859af72f8c181b59a1a9526f23d423b9541812fb0744cc7920
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
      USE_X_SETTINGS: 1
    volumes:
      - local: data
        container: /datastore
