changedetector:
  services:
  - name: changedetector
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:fd697f3d2cfeaf65be8c505713be312f2c2a2c8b1d85f9253cb02b356c692d9b
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
      USE_X_SETTINGS: 1
    volumes:
      - local: data
        container: /datastore
