changedetector:
  services:
  - name: changedetector
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:f2be05f09fd4ff2a2c626bced599af73dbb576aace33a4e1cbc69c6b56bb60cb
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
      USE_X_SETTINGS: 1
    volumes:
      - local: data
        container: /datastore
