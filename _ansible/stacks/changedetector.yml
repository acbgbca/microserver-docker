changedetector:
  services:
  - name: changedetector
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:bef888d9b8012410ba97778dea85e3c4bd708c0c2810825b7084c5879800c131
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
      USE_X_SETTINGS: 1
    volumes:
      - local: data
        container: /datastore
