changedetector:
  services:
  - name: changedetector
    image: ghcr.io/dgtlmoon/changedetection.io:latest@sha256:46ed4c0d67cd78228df430a4e56956a233f7055576b64fc849b4487e6d2c303d
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
      USE_X_SETTINGS: 1
    volumes:
      - local: data
        container: /datastore
