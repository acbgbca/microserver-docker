grafana:
  services:
  - name: grafana
    image: grafana/grafana-oss:12.3.1@sha256:adaf2d6b44c7e2b711b931b98be153778d313806582a24eab21178804fac2976
    exposed:
      internal: true
      external: true
      port: 3000
    env:
      GF_AUTH_PROXY_ENABLED: 'true'
      GF_AUTH_PROXY_HEADER_NAME: REMOTE-USER
      GF_AUTH_PROXY_HEADERS: Name:REMOTE-NAME Email:REMOTE-EMAIL Groups:REMOTE-GROUPS
      GF_LOG_LEVEL: warn # Grafana logs way too much at info level
    user: '{{ userId }}:{{ groupId }}'
    volumes:
      - local: data
        container: /var/lib/grafana
  - name: alloy
    image: grafana/alloy:v1.12.2@sha256:f94b1c82957accb77cd11385fd5e3600758ef1b1ab79557c97319ad28590735a
    command: run --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    volumes:
      - file: config.alloy
        container: /etc/alloy/config.alloy
      - local: alloy
        container: /var/lib/alloy/data
      - filesystem: /var/lib/docker/containers
        container: /var/lib/docker/containers
        permissions: ro
      - filesystem: /var/run/docker.sock
        container: /var/run/docker.sock
      - filesystem: /var/log
        container: /logs
        permissions: ro
