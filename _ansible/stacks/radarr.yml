radarr:
  services:
  - name: radarr
    image: ghcr.io/linuxserver/radarr:5.27.5@sha256:f174546a0ad7eb9a9170e4142bef6f74ef3ebfe6209528fded40630369406dc0
    exposed:
      internal: true
      external: true
      port: 7878
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /movies
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:7878/radarr
