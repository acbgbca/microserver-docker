radarr:
  services:
  - name: radarr
    image: ghcr.io/linuxserver/radarr:5.26.2@sha256:7eb64f5af8bbe48e79bc55c0c37ca8db89b2f073a9ff0094f603916ae1df9de8
    exposed:
      internal: true
      external: true
      port: 7878
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /movies
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:7878/radarr
