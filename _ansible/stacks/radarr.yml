radarr:
  services:
  - name: radarr
    image: ghcr.io/linuxserver/radarr:5.28.0@sha256:c984533510abe0219a70e80d15bd0d212b7df21baa0913759c4ce6cc9092240b
    exposed:
      internal: true
      external: true
      port: 7878
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /movies
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:7878/radarr
