radarr:
  services:
  - name: radarr
    image: ghcr.io/linuxserver/radarr:5.28.0@sha256:fae2aafa6ecace3524fc79d102f5bfd25fb151caed6a454cee46479236ac33bf
    exposed:
      internal: true
      external: true
      port: 7878
    env:
      TZ: '{{ timezone }}'
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /movies
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:7878/radarr
