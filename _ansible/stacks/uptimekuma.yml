uptimekuma:
  services:
  - name: uptimekuma
    image: louislam/uptime-kuma:1.23.17-debian@sha256:3d632903e6af34139a37f18055c4f1bfd9b7205ae1138f1e5e8940ddc1d176f9
    exposed:
      internal: true
      external: true
      port: 3001
    env:
      - PUID=1000
      - PGID=998
    volumes:
      - local: config
        container: /app/data
      - filesystem: /var/run/docker.sock
        container: /var/run/docker.sock
        permissions: ro
    dns:
      - 1.1.1.1
      - 1.0.0.1
