loki:
  services:
  - name: loki
    image: grafana/loki:3.5.7@sha256:0eaee7bf39cc83aaef46914fb58f287d4f4c4be6ec96b86c2ed55719a75e49c8
    command: -config.file=/etc/loki/config.yaml
    user: '{{ userId }}:{{ groupId }}'
    ports:
      - 3100:3100
    volumes:
      - file: loki-config.yaml
        container: /etc/loki/config.yaml
      - local: rules
        container: /rules/fake
      - data: data
        container: /data/loki
    healthcheck:
      url: http://localhost:3100/ready
      tool: wget
