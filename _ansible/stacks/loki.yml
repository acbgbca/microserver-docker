loki:
  services:
  - name: loki
    image: grafana/loki:3.5.4@sha256:0b9846377113bc6a56eea2e56fe5963afdea2962178bd171190e30fa25157542
    command: -config.file=/etc/loki/config.yaml
    user: '{{ userId }}:{{ groupId }}'
    ports:
      - 3100:3100
    volumes:
      - file: loki-config.yaml
        container: /etc/loki/config.yaml
      - local: rules
        container: /rules/fake
      - data: data
        container: /data/loki
    healthcheck:
      url: http://localhost:3100/ready
      tool: wget
