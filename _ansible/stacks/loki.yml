loki:
  services:
  - name: loki
    image: grafana/loki:3.6.3@sha256:cd6e176883a90c21755f0315688668991634143423f75bdedfef41441b0fdc3c
    command: -config.file=/etc/loki/config.yaml
    user: '{{ userId }}:{{ groupId }}'
    ports:
      - 3100:3100
    volumes:
      - file: loki-config.yaml
        container: /etc/loki/config.yaml
      - local: rules
        container: /rules/fake
      - data: data
        container: /data/loki
    healthcheck:
      url: http://localhost:3100/ready
      tool: wget
