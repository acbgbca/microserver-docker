loki:
  services:
  - name: loki
    image: grafana/loki:3.6.1@sha256:92bd5700577b6640235820c49ab454fbd792675ba8f4898ac56d522058a88389
    command: -config.file=/etc/loki/config.yaml
    user: '{{ userId }}:{{ groupId }}'
    ports:
      - 3100:3100
    volumes:
      - file: loki-config.yaml
        container: /etc/loki/config.yaml
      - local: rules
        container: /rules/fake
      - data: data
        container: /data/loki
    healthcheck:
      url: http://localhost:3100/ready
      tool: wget
