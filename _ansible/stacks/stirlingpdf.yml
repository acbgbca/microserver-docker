stirlingpdf:
  sablier:
    group: stirlingpdf
    displayName: Stirling PDF
  services:
  - name: stirlingpdf
    image: stirlingtools/stirling-pdf:2.5.2@sha256:74c9ad9e280087f0652bfc98c9b5524b03ea5c138050406d2e3936f9cd60906f
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_GB
    volumes:
      - local: config
        container: /configs
      - local: customFiles
        container: /customFiles
      - local: logs
        container: /logs
      - local: pipeline
        container: /pipeline
    healthcheck:
      custom: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' && curl -fL http://localhost:8080/ | grep -qv 'Please sign in'"]
      timeout: 10s
