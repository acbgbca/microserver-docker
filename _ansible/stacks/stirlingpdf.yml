stirlingpdf:
  sablier:
    group: stirlingpdf
    displayName: Stirling PDF
  services:
  - name: stirlingpdf
    image: stirlingtools/stirling-pdf:1.5.0@sha256:bfe2b8dd378c4f3d5fc1d2fc7649a357d0916b3a713022aa70ac3f08d6302cbc
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_GB
    volumes:
      - local: config
        container: /configs
      - local: customFiles
        container: /customFiles
      - local: logs
        container: /logs
      - local: pipeline
        container: /pipeline
    healthcheck:
      custom: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' && curl -fL http://localhost:8080/ | grep -qv 'Please sign in'"]
      timeout: 10s
