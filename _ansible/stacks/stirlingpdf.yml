stirlingpdf:
  sablier:
    group: stirlingpdf
    displayName: Stirling PDF
  services:
  - name: stirlingpdf
    image: stirlingtools/stirling-pdf:1.6.0@sha256:1f73a8f898fe269cbbccea3be577064dd87fc4334de349fcc5b1afa1bcebf240
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_GB
    volumes:
      - local: config
        container: /configs
      - local: customFiles
        container: /customFiles
      - local: logs
        container: /logs
      - local: pipeline
        container: /pipeline
    healthcheck:
      custom: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' && curl -fL http://localhost:8080/ | grep -qv 'Please sign in'"]
      timeout: 10s
