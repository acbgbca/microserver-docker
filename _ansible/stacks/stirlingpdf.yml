stirlingpdf:
  sablier:
    group: stirlingpdf
    displayName: Stirling PDF
  services:
  - name: stirlingpdf
    image: stirlingtools/stirling-pdf:1.3.2@sha256:ae74a9f00f374e628c484c2f4bb96c08406a3e8b8cb3825ea821df9dd8a7fdd7
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - DOCKER_ENABLE_SECURITY=false
      - LANGS=en_GB
    volumes:
      - local: config
        container: /configs
      - local: customFiles
        container: /customFiles
      - local: logs
        container: /logs
      - local: pipeline
        container: /pipeline
    healthcheck:
      custom: ["CMD-SHELL", "curl -f http://localhost:8080/api/v1/info/status | grep -q 'UP' && curl -fL http://localhost:8080/ | grep -qv 'Please sign in'"]
      timeout: 10s
