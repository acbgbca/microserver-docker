transmission:
  services:
  - name: transmission
    image: ghcr.io/linuxserver/transmission:4.0.6@sha256:bea1c86bd65e255589403d3df823e0b8e7525c7b6777801bbccdd4bb0c9fe379
    exposed:
      internal: true
      external: true
      port: 9091
    ports:
      - 51413:51413
      - 51413:51413/udp
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:9091/transmission/web/
