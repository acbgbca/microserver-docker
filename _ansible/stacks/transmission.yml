transmission:
  services:
  - name: transmission
    image: ghcr.io/linuxserver/transmission:4.0.6@sha256:991b4aed6213fa04e93701523d6303deba8c13dc3d351b2f8cc7178e823fdd20
    exposed:
      internal: true
      external: true
      port: 9091
    ports:
      - 51413:51413
      - 51413:51413/udp
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:9091/transmission/web/
