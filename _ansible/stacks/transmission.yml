transmission:
  services:
  - name: transmission
    image: ghcr.io/linuxserver/transmission:4.0.6@sha256:3712018349a0ca866593b313afdec3236d99c67bc749da0f3dd89c186a1cb2b1
    exposed:
      internal: true
      external: true
      port: 9091
    ports:
      - 51413:51413
      - 51413:51413/udp
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:9091/transmission/web/
