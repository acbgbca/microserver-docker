transmission:
  services:
  - name: transmission
    image: ghcr.io/linuxserver/transmission:4.0.6@sha256:15e45476b75c4693a26d36ea148ad1b559e184c5d09dfc19192a8c78caea668d
    exposed:
      internal: true
      external: true
      port: 9091
    ports:
      - 51413:51413
      - 51413:51413/udp
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:9091/transmission/web/
