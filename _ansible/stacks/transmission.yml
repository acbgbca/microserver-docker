transmission:
  services:
  - name: transmission
    image: ghcr.io/linuxserver/transmission:4.0.6@sha256:19b0110cc3f13624f51b3cffc83bb99c7dda5102de74ff3cf0c73bf3603130dc
    exposed:
      internal: true
      external: true
      port: 9091
    ports:
      - 51413:51413
      - 51413:51413/udp
    env:
      - TZ="{{ timezone }}"
      - PUID={{ userId }}
      - PGID={{ groupId }}
    volumes:
      - local: config
        container: /config
      - shared: downloads
        container: /media
    healthcheck:
      url: http://localhost:9091/transmission/web/
