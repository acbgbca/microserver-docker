vscode:
  services:
  - name: vscode
    image: codercom/code-server:4.108.1@sha256:867b9a9dedd68f1b46e308cad9525e419db7b0ce0c83831f6a350f37ee7ff6fd
    exposed:
      internal: true
      external: true
      port: 8080
    user: '{{ userId }}:{{ groupId }}'
    env:
      - DOCKER_USER=ctrdata
    volumes:
      - local: local
        container: /home/coder/.local
      - local: config
        container: /home/coder/.config
      - local: code
        container: /home/coder/project
      - file: .gitconfig
        container: /home/coder/.gitconfig
    healthcheck:
      url: http://localhost:8080/healthz
