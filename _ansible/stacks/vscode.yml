vscode:
  services:
  - name: vscode
    image: codercom/code-server:4.105.1@sha256:2d48970bd2084aa34a522d772b6a437981ea80407465b3bf7958553985c570e1
    exposed:
      internal: true
      external: true
      port: 8080
    user: '{{ userId }}:{{ groupId }}'
    env:
      - DOCKER_USER=ctrdata
    volumes:
      - local: local
        container: /home/coder/.local
      - local: config
        container: /home/coder/.config
      - local: code
        container: /home/coder/project
      - file: .gitconfig
        container: /home/coder/.gitconfig
    healthcheck:
      url: http://localhost:8080/healthz
