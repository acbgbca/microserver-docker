vscode:
  services:
  - name: vscode
    image: codercom/code-server:4.104.3@sha256:8a4f9ec985bcb022de1ae70fab74e3a2c3199b2bc44665df6da203c3ada1643a
    exposed:
      internal: true
      external: true
      port: 8080
    user: '{{ userId }}:{{ groupId }}'
    env:
      - DOCKER_USER=ctrdata
    volumes:
      - local: local
        container: /home/coder/.local
      - local: config
        container: /home/coder/.config
      - local: code
        container: /home/coder/project
      - file: .gitconfig
        container: /home/coder/.gitconfig
    healthcheck:
      url: http://localhost:8080/healthz
