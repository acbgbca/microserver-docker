jellyseerr:
  services:
  - name: jellyseerr
    image: fallenbagel/jellyseerr:2.7.2@sha256:98296861cf3caebe8ada72e5dbe2729fb10cdb2042d2b82e86065bf870418587
    exposed:
      internal: true
      external: true
      port: 5055
    user: '{{ userId }}:{{ groupId }}'
    env:
      TZ: '{{ timezone }}'
      LOG_LEVEL: info
    volumes:
      - local: config
        container: /app/config
      - filesystem: /tmp/jellyseerr_cache # Filesystem path
        container: /app/.next/cache
