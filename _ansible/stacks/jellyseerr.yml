jellyseerr:
  services:
  - name: jellyseerr
    image: fallenbagel/jellyseerr:2.7.3@sha256:4538137bc5af902dece165f2bf73776d9cf4eafb6dd714670724af8f3eb77764
    exposed:
      internal: true
      external: true
      port: 5055
    user: '{{ userId }}:{{ groupId }}'
    env:
      TZ: '{{ timezone }}'
      LOG_LEVEL: info
    volumes:
      - local: config
        container: /app/config
      - filesystem: /tmp/jellyseerr_cache # Filesystem path
        container: /app/.next/cache
