freshrss:
  services:
  - name: freshrss
    image: freshrss/freshrss:1.27.0@sha256:2b53d2708fc755aab499a96e865be5ae6deeafb99e855e235e8870b4013c56cd
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: '{{ timezone }}'
      CRON_MIN: 1,31
    volumes:
      - local: data
        container: /var/www/FreshRSS/data
      - local: extensions
        container: /var/www/FreshRSS/extensions
  - name: rssbridge
    image: rssbridge/rss-bridge:stable@sha256:569f01f3faecd0d34d702e01b34eb0a769f7bedb84caf6dff29821d18b46f971
    exposed:
      internal: true
      external: true
      port: 80
    volumes:
      - local: bridge
        container: /config
  - name: playwrightproxy
    image: ghcr.io/acbgbca/pw-scraper:0.162@sha256:849dcda23c1ca9bf0ddd2091c098fa2f795d9e8e967351ba44902cb4b0ca07f9
    exposed:
      internal: true
      external: true
      port: 8080
    environment:
      LOG_LEVEL: "debug"
