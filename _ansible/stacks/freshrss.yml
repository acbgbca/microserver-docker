freshrss:
  services:
  - name: freshrss
    image: freshrss/freshrss:1.28.0@sha256:5664f42e37e7101c824806d8f73cbc97c8f406ce043bbdb8d39d4ff1e7f2ad11
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: '{{ timezone }}'
      CRON_MIN: 1,31
    volumes:
      - local: data
        container: /var/www/FreshRSS/data
      - local: extensions
        container: /var/www/FreshRSS/extensions
  - name: rssbridge
    image: rssbridge/rss-bridge:stable@sha256:569f01f3faecd0d34d702e01b34eb0a769f7bedb84caf6dff29821d18b46f971
    exposed:
      internal: true
      external: true
      port: 80
    volumes:
      - local: bridge
        container: /config
  - name: playwrightproxy
    image: ghcr.io/acbgbca/pw-scraper:0.175@sha256:427c6da70e6dcf9a7afc47ba4ff18a2a68ed7a7531ddf9b3107bb666908c498b
    exposed:
      internal: true
      external: true
      port: 8080
    environment:
      LOG_LEVEL: "debug"
