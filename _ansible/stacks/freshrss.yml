freshrss:
  services:
  - name: freshrss
    image: freshrss/freshrss:1.27.1@sha256:9a56be99f3927cc8fab4c6bbd5723ae098824792d4d98a84007a95eb64e8f905
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: '{{ timezone }}'
      CRON_MIN: 1,31
    volumes:
      - local: data
        container: /var/www/FreshRSS/data
      - local: extensions
        container: /var/www/FreshRSS/extensions
  - name: rssbridge
    image: rssbridge/rss-bridge:stable@sha256:569f01f3faecd0d34d702e01b34eb0a769f7bedb84caf6dff29821d18b46f971
    exposed:
      internal: true
      external: true
      port: 80
    volumes:
      - local: bridge
        container: /config
  - name: playwrightproxy
    image: ghcr.io/acbgbca/pw-scraper:0.174@sha256:d73ce6e8512a2fdb0def96d7c95e57dbbc03d006fd17f2725dd0114deeb51f11
    exposed:
      internal: true
      external: true
      port: 8080
    environment:
      LOG_LEVEL: "debug"
