freshrss:
  services:
  - name: freshrss
    image: freshrss/freshrss:1.27.1@sha256:9a56be99f3927cc8fab4c6bbd5723ae098824792d4d98a84007a95eb64e8f905
    exposed:
      internal: true
      external: true
      port: 80
    env:
      TZ: '{{ timezone }}'
      CRON_MIN: 1,31
    volumes:
      - local: data
        container: /var/www/FreshRSS/data
      - local: extensions
        container: /var/www/FreshRSS/extensions
  - name: rssbridge
    image: rssbridge/rss-bridge:stable@sha256:569f01f3faecd0d34d702e01b34eb0a769f7bedb84caf6dff29821d18b46f971
    exposed:
      internal: true
      external: true
      port: 80
    volumes:
      - local: bridge
        container: /config
  - name: playwrightproxy
    image: ghcr.io/acbgbca/pw-scraper:0.170@sha256:e3edff8b80626ead533a7627e02d4c29669a202872cd9f9a0bb9b7e3bb26a404
    exposed:
      internal: true
      external: true
      port: 8080
    environment:
      LOG_LEVEL: "debug"
