ollama:
  sablier:
    group: ollama
    displayName: Open WebUI
  rootEnv:
    SEARXNG_HOSTNAME: 'searxng.{{ externalDomain }}'
  services:
  - name: ollama
    image: ollama/ollama:0.12.0@sha256:14def4e0b9ac8c91b3ec6f7fa7684c924ffe244541d5fd827d9b89035cc33310
    exposed:
      internal: true
      external: true
      port: 11434
    ports:
      - 11434:11434
    env:
      - OLLAMA_KEEP_ALIVE=5m
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - local: code
        container: /code
      - data: ollama
        container: /root/.ollama
    addGpu: true
  - name: openwebui
    image: ghcr.io/open-webui/open-webui:main@sha256:05aaa81eb4094038a16f0ae056342e3515d1912a30e41b828bfd3731fbe36a6c
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      OLLAMA_BASE_URLS: http://ollama:11434 #comma separated ollama hosts
      ENV: prod
      WEBUI_AUTH_TRUSTED_EMAIL_HEADER: REMOTE-EMAIL
      WEBUI_AUTH_TRUSTED_NAME_HEADER: REMOTE-NAME
    volumes:
      - local: openwebui
        container: /app/backend/data
    healthcheck:
      url: http://localhost:8080/health
    dependsOn:
      - ollama
  - name: deepresearch
    image: localdeepresearch/local-deep-research:1.2.3@sha256:0280aecc9be8ea753940de9660cd79501fc541fb7501e6ea21f0bf6be1682c5f
    exposed:
      internal: true
      external: true
      port: 5000
    env:
      - OLLAMA_BASE_URL=http://ollama:11434
      # LLM Configuration
      - LDR_LLM__PROVIDER=ollama
      - LDR_LLM__MODEL=gemma3
      - LDR_LLM__TEMPERATURE=0.7
      
      # Search Configuration
      - LDR_SEARCH__TOOL=auto
      - LDR_SEARCH__ITERATIONS=2
      - LDR_SEARCH__QUESTIONS_PER_ITERATION=2

      # Searxng Configuration
      - SEARXNG_INSTANCE=http://searxng:8080
      - SEARXNG_DELAY=2.0
      
      # Web Interface Settings
      - LDR_WEB__PORT=5000
      - LDR_WEB__HOST=0.0.0.0
    volumes:
      - local: deepresearch
        container: /root/.config/local_deep_research
    dependsOn:
      - ollama
      - searxng
  - name: searxng
    image: docker.io/searxng/searxng:latest@sha256:d3704a384057ed95e8bf61556277af356d18f809b9f2350f9b99ecb2da75d427
    exposed:
      internal: true
      external: true
      port: 8080
    env:
      - SEARXNG_BASE_URL=https://${SEARXNG_HOSTNAME:-localhost}/
    volumes:
      - local: searxng
        container: /etc/searxng
        permissions: rw
    healthcheck:
      url: http://localhost:8080/
      tool: wget
