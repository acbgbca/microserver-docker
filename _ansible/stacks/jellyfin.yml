jellyfin:
  rootEnv:
    internalDomain: '{{ internalDomain }}'
  services:
  - name: jellyfin
    image: jellyfin/jellyfin:10.10.7@sha256:7ae36aab93ef9b6aaff02b37f8bb23df84bb2d7a3f6054ec8fc466072a648ce2
    exposed:
      internal: true
      external: true
      port: 8096
    user: '{{ userId }}:{{ groupId }}'
    env:
      JELLYFIN_PublishedServerUrl: https://jellyfin.${internalDomain}
    volumes:
      - local: config
        container: /config
      - data: cache
        container: /cache
      - shared: videos
        container: /data
      - filesystem: /tmp/jellyfin
        container: /transcode
