prometheus:
  services:
  - name: prometheus
    image: prom/prometheus:v3.8.0@sha256:d936808bdea528155c0154a922cd42fd75716b8bb7ba302641350f9f3eaeba09
    exposed:
      internal: true
      external: false
      port: 9090
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.retention.time=45d"
    user: '{{ userId }}:{{ groupId }}'
    volumes:
      - local: etc
        container: /etc/prometheus
      - data: data
        container: /prometheus
    dependsOn:
      - cadvisor
    securityOpts:
      - no-new-privileges:true
  - name: alertmanager
    image: prom/alertmanager:v0.30.0@sha256:abb750ac7b63116761c16dd481ae92496fbe04721686c0920f0fa4d0728cd4a6
    exposed:
      internal: true
      external: false
      port: 9093
    command:
      - "--config.file=/etc/alertmanager.yml"
    volumes:
      - file: alertmanager.yml
        container: /etc/alertmanager.yml
    securityOpts:
      - no-new-privileges:true
  - name: cadvisor
    image: gcr.io/cadvisor/cadvisor:v0.52.1@sha256:f40e65878e25c2e78ea037f73a449527a0fb994e303dc3e34cb6b187b4b91435
    command:
      - '--housekeeping_interval=30s'
      - '--docker_only=true'
      - '--disable_metrics=percpu,sched,tcp,udp,disk,referenced_memory'
      - '--store_container_labels=false'
    volumes:
      - filesystem: /
        container: /rootfs
        permissions: ro
      - filesystem: /var/run
        container: /var/run
        permissions: rw
      - filesystem: /sys
        container: /sys
        permissions: ro
      - filesystem: /var/lib/docker/
        container: /var/lib/docker
        permissions: ro
      - filesystem: /dev/disk/
        container: /dev/disk
        permissions: ro
    securityOpts:
      - no-new-privileges:true
    devices:
      - /dev/kmsg
  - name: node_exporter
    image: quay.io/prometheus/node-exporter:v1.10.2@sha256:337ff1d356b68d39cef853e8c6345de11ce7556bb34cda8bd205bcf2ed30b565
    command:
      - '--path.rootfs=/host'
    volumes:
      - filesystem: /
        container: /host
        permissions: ro,rslave'
    securityOpts:
      - no-new-privileges:true
    pid: host
