microbin:
  rootEnv:
    MICROBIN_PUBLIC_PATH: 'https://microbin.{{ externalDomain }}'
    MICROBIN_ADMIN_USERNAME: '{{ defaultUsername }}'
    MICROBIN_ADMIN_PASSWORD:
  services:
  - name: microbin
    image: danielszabo99/microbin:2.1.0@sha256:34fe4ac99b65cc633975ae72ca6fc84eab15f73a95b2e03b98312374063ee5d7
    exposed:
      internal: true
      external: true
      port: 8080
    user: '{{ userId }}:{{ groupId }}'
    env:
      MICROBIN_ADMIN_USERNAME: ${MICROBIN_ADMIN_USERNAME}
      MICROBIN_ADMIN_PASSWORD: ${MICROBIN_ADMIN_PASSWORD}
      MICROBIN_PUBLIC_PATH: ${MICROBIN_PUBLIC_PATH}
      MICROBIN_GC_DAYS: 7
      MICROBIN_WIDE: 'true'
      MICROBIN_QR: 'true'
      MICROBIN_DEFAULT_EXPIRY: 1week
    volumes:
      - local: data
        container: /app/microbin_data
