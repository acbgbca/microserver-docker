bazarr:
  services:
  - name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.2@sha256:e1f05f60dada5f7bc83c52037e222a34c26ad04339c22ea685de680ddcd58487
    exposed:
      internal: true
      external: true
      port: 6767
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: videos
        container: /movies
    healthcheck:
      url: http://localhost:6767
