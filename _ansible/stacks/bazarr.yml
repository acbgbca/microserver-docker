bazarr:
  services:
  - name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.3@sha256:648f694532a3a53d8cf78bc888919ef538659bad41af4c680b0427ad1047d171
    exposed:
      internal: true
      external: true
      port: 6767
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: videos
        container: /movies
    healthcheck:
      url: http://localhost:6767
