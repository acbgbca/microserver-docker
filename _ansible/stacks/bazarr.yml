bazarr:
  services:
  - name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.3@sha256:a93c3595410f5c5791a126d7705cd8a29f3ce882338eef304cb8bece3ef2580b
    exposed:
      internal: true
      external: true
      port: 6767
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: videos
        container: /movies
    healthcheck:
      url: http://localhost:6767
