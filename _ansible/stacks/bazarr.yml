bazarr:
  services:
  - name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.3@sha256:a42fef2a5ffa1dca8714e12892ba0b8de5c6c513f1bcdb1ffe4143e715cffb45
    exposed:
      internal: true
      external: true
      port: 6767
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: videos
        container: /movies
    healthcheck:
      url: http://localhost:6767
