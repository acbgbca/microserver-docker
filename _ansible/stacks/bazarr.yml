bazarr:
  services:
  - name: bazarr
    image: ghcr.io/linuxserver/bazarr:1.5.3@sha256:e424330f048ff1401f22413e34ee11c25ac2de79b6213c6ead3f593b44626c55
    exposed:
      internal: true
      external: true
      port: 6767
    env:
      PUID: '{{ userId }}'
      PGID: '{{ groupId }}'
    volumes:
      - local: config
        container: /config
      - shared: videos
        container: /tv
      - shared: videos
        container: /movies
    healthcheck:
      url: http://localhost:6767
