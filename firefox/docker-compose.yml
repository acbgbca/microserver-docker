version: '2.4'

services:
  firefox:
    image: ghcr.io/vmorganp/lazytainer:2.0.5
    container_name: firefox
    mem_limit: 64m
    labels:
      - traefik.enable=true
      - traefik.http.services.firefox.loadbalancer.server.port=3000
      - show.external=true
      - "lazytainer.group.firefox.inactiveTimeout=300"
      - "lazytainer.group.firefox.ports=3000"
      - "lazytainer.group.firefox.pollRate=15"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: unless-stopped
  firefoxbackend:
    image: 'ghcr.io/linuxserver/firefox:116.0.3@sha256:73ca808a93b6f8b47aaeeffefcc1ab8b4affdf49a469b83b09e84ab2ed6e50e0'
    container_name: firefoxbackend
    shm_size: "1gb"
    network_mode: service:firefox
    depends_on:
      - firefox
    labels:
      - "lazytainer.group=firefox"
networks:
  default:
    external: true
    name: ctr-network
