version: '2.4'

services:
  linkding:
    image: sissbruecker/linkding:1.43.0@sha256:b2cbcc02915d176fcd7aeff39c2905d0d95fb31c559aa5bcd3d32164488f25af
    container_name: linkding
    labels:
      - traefik.enable=true
      - traefik.http.services.linkding.loadbalancer.server.port=9090
      - show.external=true
    env_file: linkding.env
    volumes:
      - ./data:/etc/linkding/data
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
