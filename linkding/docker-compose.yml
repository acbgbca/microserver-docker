version: '2.4'

services:
  linkding:
    image: sissbruecker/linkding:1.44.0@sha256:8240a94df32d68a620b781a34691b889c2f55ae19505c07ed50aeaff6ddf52ee
    container_name: linkding
    labels:
      - traefik.enable=true
      - traefik.http.services.linkding.loadbalancer.server.port=9090
      - show.external=true
    env_file: linkding.env
    volumes:
      - ./data:/etc/linkding/data
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
