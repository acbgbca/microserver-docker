---
version: "3.7"
services:
  minecraft:
    image: ghcr.io/acbgbca/minecraft-bedrock:1.21.82.1@sha256:f6cce1a1aaa7349cebaf55cbf8f030f6a085e9988153a8b02d72616497a90808
    container_name: minecraft
    environment:
      - UID=9001
      - GID=9001
      - EULA=TRUE
    volumes:
      - ./config:/config
      - ./worlds:/worlds
    security_opt:
      - no-new-privileges:true
    restart: 'unless-stopped'
    networks:
      default:
          ipv4_address: 192.168.0.70
networks:
  default:
    name: lan-network
    external: true