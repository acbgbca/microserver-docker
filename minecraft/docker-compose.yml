---
version: "3.7"
services:
  minecraft:
    image: ghcr.io/acbgbca/minecraft-bedrock:1.21.80.3@sha256:e0a334206e12f517847ddb1ce532b845a1312ade95db7390550e9f8572bb0491
    container_name: minecraft
    environment:
      - UID=9001
      - GID=9001
      - EULA=TRUE
    volumes:
      - ./config:/config
      - ./worlds:/worlds
    security_opt:
      - no-new-privileges:true
    restart: 'unless-stopped'
    networks:
      default:
          ipv4_address: 192.168.0.70
networks:
  default:
    name: lan-network
    external: true