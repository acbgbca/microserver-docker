---
version: "3.7"
services:
  minecraft:
    image: ghcr.io/acbgbca/minecraft-bedrock:1.21.81.2@sha256:7c83aaa46a165a9b771c7b091fbf9029517b9246473cd433a72903e6a2f32de7
    container_name: minecraft
    environment:
      - UID=9001
      - GID=9001
      - EULA=TRUE
    volumes:
      - ./config:/config
      - ./worlds:/worlds
    security_opt:
      - no-new-privileges:true
    restart: 'unless-stopped'
    networks:
      default:
          ipv4_address: 192.168.0.70
networks:
  default:
    name: lan-network
    external: true