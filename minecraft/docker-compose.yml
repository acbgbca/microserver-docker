---
version: "3.7"
services:
  minecraft:
    image: acbca/minecraft-bedrock:latest
    container_name: minecraft
    environment:
      - UID=9001
      - GID=9001
      - EULA=TRUE
    volumes:
      - ./config:/config
      - ./worlds:/worlds
    security_opt:
      - no-new-privileges:true
    restart: 'unless-stopped'
    ports:
      - 19132:19132/udp
