---
version: "2.4"
services:
  omada:
    image: 'mbentley/omada-controller:5.9'
    container_name: omada
    labels:
      - traefik.enable=true
      - traefik.http.services.omada.loadbalancer.server.port=8043
      - traefik.http.services.omada.loadbalancer.server.scheme=https
      - traefik.http.routers.omada.middlewares=omada-middlewares
      - traefik.http.middlewares.omada-middlewares.chain.middlewares=omada-headers@docker
      - traefik.http.middlewares.omada-headers.headers.customrequestheaders.Host=omada.$domain:8043
      - traefik.http.middlewares.omada-headers.headers.customresponseheaders.Host=omada.$domain
    environment:
      - PUID=9001
      - PGID=9001

      - MANAGE_HTTP_PORT=8088
      - MANAGE_HTTPS_PORT=8043
      - PORTAL_HTTP_PORT=8088
      - PORTAL_HTTPS_PORT=8843

      - PORT_APP_DISCOVERY=27001
      - PORT_ADOPT_V1=29812
      - PORT_UPGRADE_V1=29813
      - PORT_MANAGER_V1=29811
      - PORT_MANAGER_V2=29814
      - PORT_DISCOVERY=29810

      - SHOW_SERVER_LOGS=true
      - SHOW_MONGODB_LOGS=false
      - TZ="Australia/Melbourne"
    volumes:
      - './data:/opt/tplink/EAPController/data'
      - './logs:/opt/tplink/EAPController/logs'
    ports:
      - 27001:27001/udp
      - 29810:29810/udp
      - 29811:29811
      - 29812:29812
      - 29813:29813
      - 29814:29814
    restart: unless-stopped
networks:
  default:
    external: true
    name: ctr-network
