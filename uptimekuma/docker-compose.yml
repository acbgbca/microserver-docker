---
version: "3.7"
services:
  uptimekuma:
    image: 'louislam/uptime-kuma'
    container_name: uptimekuma
    labels:
      - traefik.enable=true
      - traefik.http.routers.uptimekuma.rule=Host(`uptime.local`)
      - traefik.http.services.uptimekuma.loadbalancer.server.port=3001
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/uptimekuma/config:/app/data'
      - '/mnt/downloads:/tv'
      - '/mnt/videos:/media'
    ports:
      - 3001:3001
    restart: 'unless-stopped'
    logging:
      driver: loki
      options:
        mode: non-blocking
        loki-url: "http://localhost:3100/loki/api/v1/push"
networks:
  default:
    external: true
    name: ctr-network