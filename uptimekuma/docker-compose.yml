---
services:
  uptimekuma:
    image: 'louislam/uptime-kuma:2.1.1@sha256:e4045dc9b2b96a5503be7372e3b648104ba7153e452974c2247c66178389ac39'
    container_name: uptimekuma
    labels:
      - traefik.enable=true
      - traefik.http.services.uptimekuma.loadbalancer.server.port=3001
      - show.external=true
    environment:
      - PUID=1000
      - PGID=998
    volumes:
      - './config:/app/data'
      - /var/run/docker.sock:/var/run/docker.sock:ro
    restart: 'unless-stopped'
    dns:
      - 1.1.1.1
      - 1.0.0.1
networks:
  default:
    external: true
    name: ctr-network