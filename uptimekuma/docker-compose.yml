---
version: "2.4"
services:
  uptimekuma:
    image: 'louislam/uptime-kuma:1.23.11-debian'
    container_name: uptimekuma
    labels:
      - traefik.enable=true
      - traefik.http.services.uptimekuma.loadbalancer.server.port=3001
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
    volumes:
      - '/ctr_cfg/uptimekuma/config:/app/data'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network