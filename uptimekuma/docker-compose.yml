---
version: "3.7"
services:
  uptimekuma:
    image: 'louislam/uptime-kuma'
    container_name: uptimekuma
    labels:
      - traefik.enable=true
      - traefik.http.services.uptimekuma.loadbalancer.server.port=3001
      - show.external=true
    environment:
      - PUID=9001
      - PGID=9001
      - TZ="Australia/Melbourne"
    volumes:
      - '/ctr_cfg/uptimekuma/config:/app/data'
      - '/mnt/downloads:/tv'
      - '/mnt/videos:/media'
    restart: 'unless-stopped'
networks:
  default:
    external: true
    name: ctr-network