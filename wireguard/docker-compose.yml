---
version: "2.4"
services:
  wireguard:
    image: 'ghcr.io/linuxserver/wireguard:1.0.20210914@sha256:94e2f1cd7dbbac15186814402c5b1d87eb6e9c683f2a681879612e5f29f1b30f'
    container_name: wireguard
    env_file: vpn.env
    volumes:
      - './config:/config'
    ports:
      - 51820:51820/udp
    restart: 'unless-stopped'
    cap_add:
    - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1