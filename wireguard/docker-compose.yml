---
version: "2.4"
services:
  wireguard:
    image: 'ghcr.io/linuxserver/wireguard:1.0.20210914@sha256:dc97fb495274eb8a2b1387a028505f054af112e813c3d1ff44d1b5a020565ea7'
    container_name: wireguard
    env_file: vpn.env
    volumes:
      - './config:/config'
    ports:
      - 51820:51820/udp
    restart: 'unless-stopped'
    cap_add:
    - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1