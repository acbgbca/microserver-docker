---
version: "2.4"
services:
  wireguard:
    image: 'ghcr.io/linuxserver/wireguard:1.0.20210914@sha256:4324406a1fae4f8e3684e39e713c857b655d878f2adc86b768de71991525d95a'
    container_name: wireguard
    env_file: vpn.env
    volumes:
      - './config:/config'
    ports:
      - 51820:51820/udp
    restart: 'unless-stopped'
    cap_add:
    - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1