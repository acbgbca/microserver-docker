---
version: "2.4"
services:
  wireguard:
    image: 'ghcr.io/linuxserver/wireguard:1.0.20210914@sha256:478847e1a9f72fd181a8882b213350aee82c0351c685dec2b8d3a2f802ae0fab'
    container_name: wireguard
    env_file: vpn.env
    volumes:
      - './config:/config'
    ports:
      - 51820:51820/udp
    restart: 'unless-stopped'
    cap_add:
    - NET_ADMIN
    sysctls:
      - net.ipv4.conf.all.src_valid_mark=1